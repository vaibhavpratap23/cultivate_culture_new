<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Video Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1500595046743-ddf4dae63d17?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      color: #2f4f2f; /* Dark green */
    }
    .container {
      max-width: 48rem;
      margin: 2rem;
      padding: 2rem;
      background: rgba(255, 245, 235, 0.95); /* Cream with transparency */
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      border: 2px solid #6b7280; /* Earthy gray */
    }
    .heading {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      color: #2f4f2f;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .heading::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -0.5rem;
      width: 5rem;
      height: 3px;
      background: #8b4513; /* Brown */
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 0.5rem;
      border: 2px solid #d2b48c; /* Tan */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 500;
      margin-top: 1rem;
      color: #2f4f2f;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .title::before {
      content: '';
      width: 1.5rem;
      height: 1.5rem;
      background: url('https://img.icons8.com/ios-filled/50/2f4f2f/video.png') no-repeat center;
      background-size: cover;
    }
    @media (max-width: 640px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      .heading {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="heading">Farming Video Tutorial</h3>
    <div class="main-video">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/XrtqZ82d47o" 
                title="Introduction to Farming" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
      </div>
      <h3 class="title">Introduction to Farming</h3>
    </div>
  </div>
</body>
</html>
