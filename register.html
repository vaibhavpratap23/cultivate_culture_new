<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1500595046743-ddf4dae63d17?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      background: rgba(255, 245, 235, 0.95); /* Cream background with slight transparency */
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      max-width: 32rem;
      width: 100%;
      border: 2px solid #6b7280; /* Earthy gray border */
    }
    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      color: #2f4f2f; /* Dark green */
      margin-bottom: 1.5rem;
      position: relative;
    }
    .form-title::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -0.5rem;
      width: 4rem;
      height: 3px;
      background: #8b4513; /* Brown accent */
    }
    .input-field {
      transition: all 0.3s ease;
      border: 1px solid #d2b48c; /* Tan border */
      background: #fff;
    }
    .input-field:focus {
      border-color: #2f4f2f;
      box-shadow: 0 0 0 3px rgba(47, 79, 47, 0.1);
    }
    .btn {
      background: #2f4f2f;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #3c763d;
    }
    .link {
      color: #8b4513;
      text-decoration: none;
      font-weight: 500;
    }
    .link:hover {
      text-decoration: underline;
    }
    .label-icon {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .label-icon::before {
      content: '';
      display: inline-block;
      width: 1.2rem;
      height: 1.2rem;
      background-size: cover;
    }
    .label-icon[for="username"]::before {
      background-image: url('https://img.icons8.com/ios-filled/50/2f4f2f/farmer.png');
    }
    .label-icon[for="password"]::before {
      background-image: url('https://img.icons8.com/ios-filled/50/2f4f2f/lock.png');
    }
    .label-icon[for="email"]::before {
      background-image: url('https://img.icons8.com/ios-filled/50/2f4f2f/email.png');
    }
    .label-icon[for="fullname"]::before {
      background-image: url('https://img.icons8.com/ios-filled/50/2f4f2f/person-male.png');
    }
    .label-icon[for="dob"]::before {
      background-image: url('https://img.icons8.com/ios-filled/50/2f4f2f/calendar.png');
    }
    .label-icon[for="gender"]::before {
      background-image: url('https://img.icons8.com/ios-filled/50/2f4f2f/gender.png');
    }
    .label-icon[for="address"]::before {
      background-image: url('https://img.icons8.com/ios-filled/50/2f4f2f/home.png');
    }
    .label-icon[for="document"]::before {
      background-image: url('https://img.icons8.com/ios-filled/50/2f4f2f/document.png');
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="form-title">Join Our Farmers' Community</h2>
    <form action="register.php" method="post" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label for="username" class="label-icon block text-sm font-medium text-gray-800">Username</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full rounded-lg input-field shadow-sm focus:ring focus:ring-green-200 focus:ring-opacity-50">
      </div>
      
      <div>
        <label for="password" class="label-icon block text-sm font-medium text-gray-800">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full rounded-lg input-field shadow-sm focus:ring focus:ring-green-200 focus:ring-opacity-50">
      </div>
      
      <div>
        <label for="email" class="label-icon block text-sm font-medium text-gray-800">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full rounded-lg input-field shadow-sm focus:ring focus:ring-green-200 focus:ring-opacity-50">
      </div>
      
      <div>
        <label for="fullname" class="label-icon block text-sm font-medium text-gray-800">Full Name</label>
        <input type="text" id="fullname" name="fullname" required
               class="mt-1 block w-full rounded-lg input-field shadow-sm focus:ring focus:ring-green-200 focus:ring-opacity-50">
      </div>
      
      <div>
        <label for="dob" class="label-icon block text-sm font-medium text-gray-800">Date of Birth</label>
        <input type="date" id="dob" name="dob" required
               class="mt-1 block w-full rounded-lg input-field shadow-sm focus:ring focus:ring-green-200 focus:ring-opacity-50">
      </div>
      
      <div>
        <label for="gender" class="label-icon block text-sm font-medium text-gray-800">Gender</label>
        <select id="gender" name="gender" required
                class="mt-1 block w-full rounded-lg input-field shadow-sm focus:ring focus:ring-green-200 focus:ring-opacity-50">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div>
        <label for="address" class="label-icon block text-sm font-medium text-gray-800">Farm Address</label>
        <textarea id="address" name="address" rows="4" required
                  class="mt-1 block w-full rounded-lg input-field shadow-sm focus:ring focus:ring-green-200 focus:ring-opacity-50"></textarea>
      </div>
      
      <div>
        <label for="document" class="label-icon block text-sm font-medium text-gray-800">Upload Document (e.g., Farm ID)</label>
        <input type="file" id="document" name="document"
               class="mt-1 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-green-50 file:text-green-700 file:cursor-pointer">
      </div>
      
      <div>
        <button type="button" onclick="window.location.href='./TRY HTMLS/index.html'" class="w-full btn text-white py-2.5 px-4 rounded-lg font-medium">Sign Up</button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-700">
      Already a member? 
      <a href="./TRY HTMLS/index.html" class="link">Login to your account</a>
    </p>
  </div>
</body>
</html>
